  <head>
	<title>Welcome to the Corporate Directory</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			margin-top: 50px;
		}
		p {
			font-size: 20px;
			margin-top: 20px;
		}
		button {
			padding: 10px 20px;
			background-color: #0077cc;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}
		button:hover {
			background-color: #005fa6;
		}
	</style>
</head>
<body>
	<h1>Welcome to the Corporate Directory</h1>
	<p>Click the button below to view a list of employees and their phone numbers:</p>
	<button>View Employee List</button>
</body>
